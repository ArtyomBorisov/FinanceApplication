version: '3.5'
services:
  db:
    build: postgresql
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    ports:
      - "5432:5432"
    networks:
      - finance_ntwrk
  pgadmin:
    build: pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "82:80"
    networks:
      - finance_ntwrk
  swagger-ui:
    build: swagger-ui
    ports:
      - "81:8080"
    networks:
      - finance_ntwrk


  account-scheduler-service:
    build: account-scheduler-service
    networks:
      - finance_ntwrk
    depends_on:
      - db
  account-service:
    build: account-service
    networks:
      - finance_ntwrk
    depends_on:
      - db
  user-service:
    build: user-service
    networks:
      - finance_ntwrk
    depends_on:
      - db
  classifier-service:
    build: classifier-service
    networks:
      - finance_ntwrk
    depends_on:
      - db
  report-service:
    build: report-service
    networks:
      - finance_ntwrk
    depends_on:
      - db
  mail-service:
    build: mail-service
    networks:
      - finance_ntwrk
  proxy:
    build: proxy
    ports:
      - "80:80"
    networks:
      - finance_ntwrk
    depends_on:
      - account-scheduler-service
      - account-service
      - user-service
      - classifier-service
      - report-service
      - swagger-ui
      - pgadmin
      - mail-service
networks:
    finance_ntwrk:
      name: finance_ntwrk